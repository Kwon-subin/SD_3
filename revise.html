<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <form action="/revising" method="POST">
            <input type="hidden" name="page" value="{{page}}">
            <input type="hidden" name="post_id" value="{{post_id}}">
            <input type="hidden" name="originalC" value="{{category}}">
            제목: <input type="text" name="title" value="{{reading['title']}}"> <br>
            내용: <input type="text" name="content" value="{{reading['content']}}"> <br>
            키워드: <input type="text" name="hashtags" value="{{reading['hash']}}"> <br>
            카테고리:
            <select name="category">
                {% for ctgry in categories %}
                {% if ctgry == category %}
                    <option value="{{ctgry}}" selected> {{ctgry}} </option>
                {% else %}
                    <option value="{{ctgry}}"> {{ctgry}} </option>
                {% endif %}
                {% endfor %}
            </select>
            <input type="submit" value="작성">
        </form>
    </body>
</html>
