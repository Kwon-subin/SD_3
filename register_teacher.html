<html>
  <head>
  </head>
    <body>
      <form action="/register/teacher" method="post">
        <h3 class=" ">강사 기본정보</h3>
        <div class="ec-base-table typeWrite">
            <table border="1" summary="">
                <colgroup>
                    <col style="width:150px;">
                    <col style="width:auto;">
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">아이디 <img src="//img.echosting.cafe24.com/skin/base/common/ico_required_blue.gif" alt="필수"></th>
                        <td><input id="member_id" name="member_id" fw-filter="isFill&amp;isFill&amp;isMin[4]&amp;isMax[16]&amp;isIdentity" fw-label="아이디" fw-msg="" class="inputTypeText" placeholder="" value="" type="text"> <span id="idMsg"></span> (영문소문자/숫자, 4~16자)</td>
                    </tr>
                    <tr>
                        <th scope="row">비밀번호 <img src="//img.echosting.cafe24.com/skin/base/common/ico_required_blue.gif" alt="필수"></th>
                        <td>
                            <div class="eTooltip">
                                <input id="passwd" name="passwd" fw-filter="isFill&amp;isMin[4]&amp;isMax[16]" fw-label="비밀번호" fw-msg="" autocomplete="off" maxlength="16" 0="disabled" value="" type="password">                        <div class="ec-base-tooltip typeUpper">

                                    <span class="edge"></span>
                                </div>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <th scope="row" id="nameTitle">이름 <img src="//img.echosting.cafe24.com/skin/base/common/ico_required_blue.gif" alt="필수"></th>
                        <td>
                            <span id="nameContents"><input type="text" name="name" id="name" maxlength="20"></span>
                            <span id="under14Msg" class="displaynone">14세 미만 사용자는 법정대리인 동의가 필요합니다.</span>
                        </td>
                    </tr>

                    <tr class="">
                        <th scope="row">생년월일<img src="//img.echosting.cafe24.com/skin/base/common/ico_required_blue.gif" class="" alt="필수"></th>
                        <td>
                            <span id="nameContents"><input type="text" name="year" id="year" maxlength="20"></span>
                            <span id="nameContents"><input type="text" name="month" id="month" maxlength="20"></span>
                            <span id="nameContents"><input type="text" name="day" id="day" maxlength="20"></span>
                        </td>
                    </tr>
                    <tr class=""></tr>
                    <tr class="">
                        <th scope="row">휴대전화 <img src="//img.echosting.cafe24.com/skin/base/common/ico_required_blue.gif" class="" alt="필수"></th>
                        <td>
                            <input type="text" name="phone" id="phone" maxlength="20">
                        </td>
                    </tr>
                    <tr class="">
                        <th scope="row">자격증 개수 <img src="//img.echosting.cafe24.com/skin/base/common/ico_required_blue.gif" class="" alt="필수"></th>
                        <td>
                            <input type="text" name="certificate_num" id="certificate_num" maxlength="20">
                        </td>
                    </tr>
                    <tr class="">
                        <th scope="row">장소 <img src="//img.echosting.cafe24.com/skin/base/common/ico_required_blue.gif" class="" alt="필수"></th>
                        <td>
                            <input type="text" name="place" id="place" maxlength="20">
                        </td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" value="회원가입">
        </div>

      </form>
    <body>
</html>
