<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <div class="container">
        <div class="login">
            <div class="container">
                <h1>Log in</h1>
                <form action="/login_input" method="post">
                    <input type="text" id="user_id" name="user_id" placeholder="ID">
                    <input type="password" id="user_password" name="user_password" placeholder="Password"><br>
                    <button type="submit">log in</button>
                </form>
                <div class="clearfix"></div>
                <span class="copyright">&copy;2019</span>
            </div>
        </div>
        <div class="register">
            <div class="container">
                <i class="fas fa-user-plus fa-5x"></i>
                <h2>Hello,friend!</h2>
                <p>Enter your personal details and start journey with us</p>
                <form action="/choose/student" method="get">
                    <button>Register <i class="fas fa-arrow-circle-right"></i></button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
